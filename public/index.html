
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<link href="css/main.css" rel="stylesheet" />
	</head>

	<body>
		<div class="cta">
			<div class="logo">
				<img id="beats_logo" src="img/hdr_logo.png" />
			</div>
			<span>Create your own<br/>Beats Music Sentence for<br/>#sxsw</span>
			<div class="arrow-holder">
				<span class="arrow-up"></span>
			</div>
		</div>
		<div class="main-screen body-container hidden">
			<span class="static">I'M</span>
			<div class="trans-wrapper"><div id="where" class="action"></div></div>
			<span class="static">& FEEL LIKE</span>
			<div class="trans-wrapper"><div id="feel" class="action"></div></div>
			<span class="static">WITH</span>
			<div class="trans-wrapper"><div id="with" class="action"></div></div>
			<span class="static">TO</span>
			<div class="trans-wrapper"><div id="who" class="action"></div></div>
		</div>
		<div class="tweet">
			<i class="fa fa-twitter"></i>tweet your sentence
		</div>
		<div class="author-screen body-container hidden">
			<span class="static"></span>
			<div class="input-holder">	
				<input type="text"><i class="fa fa-pencil"></i>
			</div>
			<span class="break"></span>
			<div id="opt_1" class="option">saf</div>
			<span class="break"></span>
			<div id="opt_2" class="option">asdfs</div>
			<span class="break"></span>
			<div id="opt_3" class="option">asf</div>
			<span class="break"></span>
			<div id="opt_4" class="option">afd</div>
			<span class="break"></span>
			<div id="opt_5" class="option">asdf</div>
		</div>
	</body>
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</html>
